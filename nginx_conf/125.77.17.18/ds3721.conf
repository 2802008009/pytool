#SSL最后再加先添加防火墙允许80 443端口获取证书
server {
    listen 443 ssl;
    server_name ds3721.com www.ds3721.com m.ds3721.com *.ds3721.com;
    server_tokens off;
    ssl_certificate /home/ssl/chained.pem;
    ssl_certificate_key /home/ssl/rsa.key;
    ssl_dhparam /home/ssl/dhparams.pem;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets on;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /home/ssl/full_chained.pem;
    resolver 8.8.8.8 valid=300s;
    resolver_timeout 10s;
    access_log off;
    large_client_header_buffers 4 16k;
    client_max_body_size 300m;
    client_body_buffer_size 256k;
    if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$ ) {
        return 444;
    }

    location ~ .*\.(ico|jpg|jpeg|bmp|gif|png|js|css|swf)$ {
        #proxy_cache cache_one;
        proxy_cache_valid 200 304 12h;
        proxy_cache_key $host$uri$is_args$args;
        proxy_set_header Host $host;
        expires 1h;
        #proxy_pass http://mysrvs;
	   proxy_pass http://mysrvs;
    }

    location / {
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_hide_header X-Powered-By;
        proxy_set_header Via ssl.ds;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #proxy_pass http://mysrvs;
	   proxy_pass http://mysrvs;
    }
}


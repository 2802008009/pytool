
upstream thgame  {
    server 152.101.118.13 weight=2; #thgame
    server 202.88.114.108 weight=2; #thgame
}

server {
  listen 80;
  server_name www.273700.com 273700.com *.273700.com;
  access_log /data/wwwlogs/www.273700.com_nginx.log combined;
  index index.html index.htm index.php;
  #root /data/wwwroot/273700.com;
   
  #error_page 404 /404.html;
  #error_page 502 /502.html;
  
  location / {
    proxy_pass  http://152.101.118.13$request_uri;
    #proxy_pass http://thgame;
    include proxy.conf;
  }
}


server {
  listen 16888;
  server_name www.xd8333.com www.xd8555.com www.xd8666.com *.xd8999.com *.xd8333.com *.xd8555.com *.xd8666.com  *.xd8999.com
  xd8333.com xd8555.com xd8666.com  xd8999.com;
  access_log /data/wwwlogs/www.273700.com_nginx.log combined;
  index index.html index.htm index.php;
  #root /data/wwwroot/273700.com;
   
  #error_page 404 /404.html;
  #error_page 502 /502.html;
  
  location / {

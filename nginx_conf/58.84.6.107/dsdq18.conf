#vhost begin
upstream mysrvs {
    server 103.197.4.9:80 weight=5;
    server 210.184.14.14:80 weight=1;
}
server {
    server_name dsdq18.com www.dsdq18.com m.dsdq18.com data.dsdq18.com;
    location ^~ /.well-known/acme-challenge/ {
        alias /home/www/challenges/;
        try_files $uri =404;
    }
    location / {
        rewrite ^/(.*)$ https://$host/$1 permanent;
    }
}
server {
    server_name wap.dsdq18.com;
    location / {
        rewrite ^/(.*)$ https://m.dsdq18.com/$1 permanent;
    }
}
server {
    server_name *.dsdq18.com;
    location / {
        rewrite ^/(.*)$ https://www.dsdq18.com/$1 permanent;
    }
}
#SSL最后再加先添加防火墙允许80 443端口获取证书
server {
    listen 443 ssl;
    server_name dsdq18.com www.dsdq18.com m.dsdq18.com;
    server_tokens off;
    ssl_certificate /home/ssl/chained.pem;
    ssl_certificate_key /home/ssl/rsa.key;
    ssl_dhparam /home/ssl/dhparams.pem;
    ssl_ciphers EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets on;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /home/ssl/full_chained.pem;
    resolver 8.8.8.8 valid=300s;
    resolver_timeout 10s;
    access_log off;
    large_client_header_buffers 4 16k;
    client_max_body_size 300m;
    client_body_buffer_size 256k;
    if ($request_method !~ ^(GET|HEAD|POST|OPTIONS)$ ) {
        return 444;
    }
    location ~ .*\.(ico|jpg|jpeg|bmp|gif|png|js|css|swf)$ {
        expires 1h;
        proxy_pass http://mysrvs;
        include proxy.conf;
    }
    location /open28 {
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_pass https://www.playnow.com/services2/keno/nextdraw;
    }
    location / {
        proxy_http_version 1.1;
        proxy_redirect off;
        proxy_hide_header X-Powered-By;
        proxy_set_header Via ssl.ds;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header REMOTE-HOST $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://mysrvs;
    }
}
